# TIPS:
#"prefix + [" -> selection mode in
# movement:
#"ctrl + <up>" -> in selection mode scrolling screeen up
#"ctrl + <down>" -> in selection mode scrolling screeen down
# selection:
#"ctrl + space" -> selecting in selection mode (if prefix = "`")
#"prefix +  space" -> selecting in selection mode (if prefix = "C-Space")
# copying:
#"y" -> copying selected text in selection mode
#"prefix + y" -> copying line (not needed selection mode)
# exiting seletion mode with pasting:
#"prefix + [" -> selection mode out and paste

#"prefix + Ctrl+f" jumping on directories
#"prefix + Ctrl+g" jumping on git files
#"prefix + Alt+h" jumping on SHA-1/SHA-256 (git log)
#"prefix + Alt+i" jumping on ip addresses
#"prefix + Ctrl+d" jumping on numbers
#"prefix + Ctrl+u" jumping on urls
#"prefix + /" regexp searching (escaping: \\+, eg. [[:digit:]]\\+)
#n - jumps to the next match
#N - jumps to the previous match


